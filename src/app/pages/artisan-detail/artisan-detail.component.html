<div *ngIf="artisan">
    <h1>{{ artisan.name }}</h1>
    <p><strong>Spécialité:</strong> {{ artisan.specialty }}</p>
    <p><strong>Note:</strong>
      <span *ngFor="let i of [0, 1, 2, 3, 4]; let index = index">
        <i class="fa" [ngClass]="index < artisan.note ? 'fa-star' : 'fa-star-o'"></i>
      </span>
    </p>
    <p><strong>Localisation:</strong> {{ artisan.location }}</p>
    <p><strong>À propos:</strong> {{ artisan.about }}</p>
    <a [href]="artisan.website" target="_blank" *ngIf="artisan.website">Site web</a>
    <p><strong>Email:</strong> <a [href]="'mailto:' + artisan.email">{{ artisan.email }}</a></p>
    <div id="map" style="height: 200px; background-color: #e0e0e0;">
      <!-- Intégration de la carte -->
    </div>
  </div>
