<div id="detail" *ngIf="artisan">
    <h1>{{ artisan.name }}</h1>
    <h2>Fiche Artisan</h2>
    <p><strong>Spécialité:</strong> {{ artisan.specialty }}</p>
    <p><strong>Note: </strong>
      <span *ngFor="let i of [0, 1, 2, 3, 4]; let index = index">
        <i class="fa" [ngClass]="{'fa-star': index < artisan.note, 'fa-star-o': index >= artisan.note}"></i>
      </span>
    </p>
    <p><strong>Localisation:</strong> {{ artisan.location }} </p>
    <p><strong>À propos:</strong> {{ artisan.about }}</p>
    <p><strong>Email: </strong> <a [href]="'mailto:' + artisan.email">{{ artisan.email }}</a></p>
    <a [href]="artisan.website" target="_blank" *ngIf="artisan.website">Site web</a>
    <div id="map">
      <iframe [src]="sanitizeMapUrl(artisan.coordinates.latitude, artisan.coordinates.longitude)" style="border: none; width: 60%; height: 300px;"></iframe>

    </div>
    <h2>Formulaire de contact</h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name"><strong>Nom</strong></label>
        <input type="text" class="form-control narrow-input" id="name" name="name" required [(ngModel)]="contactForm.name">
      </div>
      <div class="form-group">
        <label for="subject"><strong>Objet</strong></label>
        <input type="text" class="form-control narrow-input" id="subject" name="subject" required [(ngModel)]="contactForm.subject">
      </div>
      <div class="form-group">
        <label for="message"><strong>Message</strong></label>
        <textarea class="form-control narrow2-input" id="message" name="message" rows="5" required [(ngModel)]="contactForm.message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
