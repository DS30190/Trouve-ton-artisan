<h1>Artisans de l'Alimentation</h1>
<div class="container-fluid">
  <div class="row">
    <div *ngFor="let artisan of artisans" class="col-12 col-md-6 col-lg-4">
      <div class="card mb-4" >
        <a class="nav-link" [routerLink]="['/artisan-detail', artisan.id]"><h5 class="card-title">{{ artisan.name }}</h5></a>
        <p class="card-text">
          <strong>Spécialité:</strong> {{ artisan.specialty }}<br>
          
          <strong>Note :  </strong>
          <span *ngFor="let i of [0, 1, 2, 3, 4]; let index = index">
            <i class="fa" [ngClass]="index < artisan.note ? 'fa-star' : 'fa-star-o'"></i>
          </span><br>
          
          
          <strong>Localisation:</strong> {{ artisan.location }}
        </p>
        <div id="map" style="height: 200px; background-color: #e0e0e0;">
          <!-- Intégration de la carte -->
        </div>
      </div>
    </div>
  </div>
</div>
